<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, inital-scale=1.0">
    <title>Cars List</title>
</head>
<body>
    <h1>Cars List</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Model</th>
          <th>Brand</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
            <tr th:each="car : ${cars}">
              <td th:text="${car.model}"></td>
              <td th:text="${car.brand}"></td>
              <td th:text="${car.year}"></td>
           </tr>
      </tbody>
    </table>
</body>
</html>
